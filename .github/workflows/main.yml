name: Deploy to Turtle & Dove
on: push

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: multiple command
      uses: appleboy/ssh-action@master
      with:
        host: "turtle.science.uu.nl,dove.science.uu.nl"
        port: 22
        sync: true
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /srv/TrustSECO-DLT
          git pull
          nvm use
          npm install
          sudo systemctl restart TrustSECO-DLT
